- name: symlinks in /opt/nts/bin
  file:
    src:  "/opt/nts/app/mon20/worker/checks/{{ item }}"
    dest: "/opt/nts/bin/{{ item }}"
    state: link
    force: yes
  with_items: 
    - log_viewer
    - show_nagios_health
    - stat_viewer
  become: true
  

- name: copy neamon config
  copy: 
    src: "files/naemon_conf"
    dest: "/opt/omd/sites/{{ omd_site }}/etc/naemon/conf.d"
    mode: 0755
    directory_mode: 0755
    owner: central
  notify: restart omd
  become: true

- name: install resource.cfg 
  template: 
    src: resource_cfg.j2
    dest: "/opt/omd/sites/{{ omd_site }}/etc/naemon/resource.cfg"
    owner: root
    group: root
    mode: 0644
  notify: restart omd
  become: true
  

- name: install mm-plot-template 
  template: 
    src: mm_plot_template.j2
    dest: "/opt/omd/sites/{{ omd_site }}/etc/naemon/conf.d/mm_plot_templates.cfg"
    owner: root
    group: root
    mode: 0644
  notify: restart omd
  become: true
  
- name: copy apache config
  copy: 
    src: "files/apache_conf/nts_maintain.conf"
    dest: "/opt/omd/sites/{{ omd_site }}/etc/apache/conf.d"
    mode: 0755
    directory_mode: 0755
    owner: central
  become: true
  notify: restart omd
  tags: didi

  
  