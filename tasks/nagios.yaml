- name: symlink omd site central to worker
  file:
    src: /opt/omd/sites/central
    dest: /opt/omd/sites/worker
    state: link
  become: true

- name: create folder /opt/nts
  file:
    dest: /opt/nts
    state: directory
    mode: 0755
    #owner: central
  become: true

